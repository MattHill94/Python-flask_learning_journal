{% extends "layout.html" %}

{% block content %}
<div class="entry-list single">
    <article>
        <h1>{{ post.title }}</h1>
            <time>
                {{ post.date.strftime('%d/%m/%Y') }}
            </time>
        <div class="entry">
            <h3>What I Learned:</h3>
            <p>{{ post.what_i_learned }}</p>
        </div>
        <div class="entry">
            <h3>Additional Resources:</h3>
            <p>{{ post.resources_to_remember }}</p>
        </div>
    </article>
</div>
<div class="edit">
    <a class="button" href="{{ url_for('edit_post', id=post.id) }}">Edit Entry</a>
</div>
<div class="delete">
    <a class="button" href="{{ url_for('delete_post', id=post.id) }}">Delete Entry</a>
</div>

{% endblock %}
