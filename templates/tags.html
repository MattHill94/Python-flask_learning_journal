{% extends "layout.html" %}


{% block content %}
<div class="container">
    <div class="entry-list">
            <article>
                <div class=".button.button-secondary">
                    <span class="display tags">
                    {% for tag in tags %}
                        <a class="button tag" href="{{ url_for('posts_by_tag', tag=tag.tag) }}">
                        {{ tag.tag }}</a>
                        <a class="button button-secondary" href="{{ url_for('delete_tag', tag=tag.tag) }}">delete</a>
                    {% endfor %}
                    </span>
                </div>
            </article>
    </div>
</div>
{% endblock %}
