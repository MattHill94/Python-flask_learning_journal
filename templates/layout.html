<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>MyJournal</title>
        <link href="https://fonts.googleapis.com/css?family=Cousine:400" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Work+Sans:600" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="/static/css/normalize.css">
        <link rel="stylesheet" href="/static/css/site.css">
    </head>
        <header>
            <div class="container">
                <div class="site-header">
                    {% if current_user.is_authenticated %}
                    <a class="logo" href="{{ url_for('index') }}"><i class="material-icons">library_books</i></a>
                    <a class="button icon-right" href="{{ url_for('view_tags') }}"><span>View Tags</span></a>
                    <a class="button icon-right" href="{{ url_for('create_tag') }}"><span>Create Tag</span></a>
                    <a class="button icon-right" href="{{ url_for('logout') }}"><span>Logout</span> <i class="material-icons"></i></a>              
                    <a class="button icon-right" href="{{ url_for('create_new') }}" ><span>New Entry</span> <i class="material-icons">add</i></a>
                    {% else %}
                    <a class="button icon-right" href="{{ url_for('register') }}" ><span>Register</span> <i class="material-icons"></i></a>
                    <a class="button icon-right" href="{{ url_for('login') }}" ><span>Login</span> <i class="material-icons"></i></a>
                    {% endif %}
                </div>
            </div>
        </header>
        <body>
            <div class="container">
            {% block content %}
            {% endblock %}
            </div>
        </body>

        <footer>
            <div>
                &copy; My Journal
            </div>
        </footer>
</html>
